<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Jordan Shoes - Codelândia</title>
</head>
<body>
   <header>
      <div class="brand-top">
         <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>
      <div class="brand">
         <h2>JordanShoes</h2>
      </div>
   </header>
   <section class="display-header">
      <div>
      <div class="content container">
         <h1>A melhor loja de Jordan</h1>
         <div class="type-ani">
            <p id="typed"></p>
         </div>
         <div id="typed-strings">
            <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
         </div>
      </div>
      </div>
   </section>
   <main class="container">
      <div class="heading">
         <h1>Destaques</h1>
         <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
      </div>
      <section>
         <div class="card">
            <img src="./img/1.png" alt="Jordan-shoe">
         </div>
         <div class="card">
            <img src="./img/2.png" alt="Jordan-shoe">
         </div>
         <div class="card">
            <img src="./img/3.png" alt="Jordan-shoe">
         </div>
         <div class="card">
            <img src="./img/4.png" alt="Jordan-shoe">
         </div>
         <div class="card">
            <img src="./img/5.png" alt="Jordan-shoe">
         </div>
         <div class="card">
            <img src="./img/6.png" alt="Jordan-shoe">
         </div>
         <div class="card">
            <img src="./img/7.png" alt="Jordan-shoe">
         </div>
         <div class="card">
            <img src="./img/8.png" alt="Jordan-shoe">
         </div>
      </section>
   </main>
   <footer>
      <p>&copy;Todos os direitos reservados.</p>
   </footer>
   <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
   <script src="https://unpkg.com/scrollreveal"></script>
   <script>
      var typed = new Typed('#typed', {
         stringsElement: '#typed-strings', typeSpeed: 30
      })
      const sr = ScrollReveal({
            origin: 'top',
            distance: '50px',
            duration: 2000,
            reset: true
        });
        ScrollReveal().reveal('.card', { delay: 400 });
        ScrollReveal().reveal('.card img', { delay: 500 });
   </script>
</body>
</html>
